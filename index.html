<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="./main.js" defer></script>
    <title>Jinkan</title>
</head>
<body>
    <div class="header">
        <img src="./funimation-logo.svg" alt="">
        <div class="header-categories">
            
            <a href="#" id="shounen">
                <p >Shonen</p>
            </a>

            <a href="#">
                <p id="supernatural">Supernatural</p>
            </a>

            <a href="#">
                <p id="avant-garde">Avant Garde</p>
            </a>
        </div>
        <div class="barra-de-pesquisa">
            <form action="#">
                <input type="text" placeholder="Pesquise um Anime" class="caixa-de-pesquisa" id="caixa-de-pesquisa">
                <button class="pesquisar" id="pesquisar" type="button">Pesquisar</button>
            </form>
        </div>
    </div>
    <main id="main">
        <div class="container-section" id="container-section">
            <div class="section-title">
                <p id="section-title">Welcome to Funimation!</p>    
            </div>
            <div class="container-cards" id="container-cards">
                <a href="#">
                    <img src="" alt="" id="img-card">
                </a>
                <p class="defaut-text">Search for any anime or genre.</p>
            </div>
        </div>
        <div class="modal-container" id="modal-container">
        </div>
    </main>
</body>
</html>
